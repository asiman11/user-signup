{% extends 'layout.html' %}

{% block body %}
  <h1>Blogs by {{articles.author}}</h1>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th>Body</th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td><a href="../../article/{{articles.id}}">{{article.title}}</a></td>
        <td>{{article.author}}</a></td>
        <td>{{article.create_date}}</td>
        <td>{{article.body}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
